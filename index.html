<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice Call App</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { padding: 10px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #callControls button { background-color: #28a745; }
        #endCallButton { background-color: #dc3545; }
        .status { margin-top: 15px; font-style: italic; color: #555; }
        audio { margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Call App</h1>

        <div id="setupControls">
            <h2>Start or Join a Call</h2>
            <button id="createCallButton">Create New Call</button>
            <br><br>
            <input type="text" id="callIdInput" placeholder="Enter Call ID to Join">
            <button id="joinCallButton">Join Call</button>
        </div>

        <div id="callControls" style="display: none;">
            <h2>In Call</h2>
            <p>Your Call ID: <strong id="uniqueCallIdDisplay"></strong></p>
            <p class="status" id="callStatus">Waiting for another user...</p>
            <audio id="localAudio" muted autoplay playsinline></audio> <audio id="remoteAudio" autoplay playsinline></audio>
            <br>
            <button id="muteButton">Mute</button>
            <button id="endCallButton">End Call</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
